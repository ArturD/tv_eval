{% extends "base.html" %}

{% block content %}
<h1>Runs</h1>

<table>
  <thead>
    <tr>
      <td>Date</td>
      <td>URL</td>
      <td>Link</td>
    </tr>
  </thead>
  <tbody>
    {% for run in runs %}
    <tr>
      <td>{{run.created_at}}</td>
      <td>{{run.url}}</td>
      <td><a href="{{ run.get_absolute_url }}">details</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
